version: '3.9'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: replace-with-strong-secret
      DATABASE_URL: file:/data/dev.db
    volumes:
      - db-data:/data
    command: sh -c "node .next/standalone/server.js"
volumes:
  db-data:

